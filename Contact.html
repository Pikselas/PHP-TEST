<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <form action="#" method="POST">

        <input class="input-class" type="text" name="name" placeholder="Name" required>
        <input class="input-class" type="email" name="email" placeholder="Email" required>
        <input class="input-class" type="text" name="subject" placeholder="Subject" required>
        <textarea class="input-class" name="message" placeholder="Message" required></textarea>
        <input type="submit" value="Send Message">
    </form>
</body>
</html>
